<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img src="./assets/images/neuro-banner-1024x415.jpg" width="60" height="60"></span>
    <b style="font-size: 2em; margin-left: 5px; color: white;"><em>OphthaCare</em></b>
    <div class="nav-brand">
    
    </div>
    <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
      <mat-form-field>
        <mat-icon matPrefix style="margin-right: 10px;">account_circle</mat-icon>
        <input matInput [placeholder]="'Search' | translate">
      </mat-form-field>
      <mat-form-field class="demo-full-width">
          <mat-icon matPrefix style="margin-right: 10px;">account_circle</mat-icon>
          <input matInput placeholder="Username" name="username" type="text">
      </mat-form-field>
    </form>
    <span class="nav-spacer"></span>
    <!-- Button Langue -->
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
      <button mat-menu-item (click)="changeLang('en')">
        <span>{{ 'English' | translate }}</span>
      </button>
      <button mat-menu-item (click)="changeLang('fr')">
        <span>{{ 'French' | translate }}</span>
      </button>
      <button mat-menu-item (click)="changeLang('ur')">
        <span>{{ 'Urdu' | translate }}s</span>
      </button>
    </mat-menu>
    <!-- Button Account -->
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>{{ 'Profile' | translate }}</span>
      </button>
      <button mat-menu-item>
        <mat-icon>inbox</mat-icon>
        <span>{{ 'Inbox' | translate }}</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>{{ 'Settings' | translate }}</span>
      </button>
    </mat-menu>
    <!-- Button DÃ¨connexion -->
    <button mat-icon-button (click)="onLoggedout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
