<div class="container">
  <div class="row">
    <div class="vertical-line col-md-6">
      <h2 style="color: blue"><b>OphthaCare</b></h2>
      <br>
      <p>Plateforme de prise en charge des patients souffrant des diffèrentes pathélogiques du mal des yeux à la clinique du Dr. Nimpa Vanessa.</p>
    </div>
    <div class="col-md-6 loginBox">
      <form #adminForm="ngForm" (ngSubmit)="login()">
        <div class="form-group clearfix">
          <label for="pseudo" class="col-md-3 col-sm-5 col-xs-12"><b>Pseudo</b></label>
          <div class="col-md-9 col-sm-7 col-xs-12">
            <input id="pseudo" type="text" class="form-control" name="pseudo" [(ngModel)]="admin.username" required />
          </div>
        </div>
        <div class="form-group clearfix">
          <label for="password" class="col-md-3 col-sm-5 col-xs-12"><b>Password</b></label>
          <div class="col-md-9 col-sm-7 col-xs-12">
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="admin.password" required />
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-md-9 col-sm-7 col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!adminForm.form.valid"><i class="fa fa-paper-plane"></i> Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
