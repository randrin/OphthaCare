<div mat-dialog-content class="ophtha-message-confirmation">
  {{ message | translate }}
</div>
<div mat-dialog-actions class="ophtha-cta-confirmation">
  <button mat-button (click)="onNoClick()" class="ophthacare-button white-btn">{{ 'No' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="ophthacare-button red-btn">{{ 'Yes' | translate }}</button>
</div>
